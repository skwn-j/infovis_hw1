    bar_data.forEach(function(d) {
      d.value = (Math.random()*101).toString();
    });
 
    let svg = d3.select('svg');
    let maxHeight = 100;
    let barWidth = 30;
    let margin = 10;
    
    let linearScale = d3.scaleLinear()
	  .domain([0, 11])
	  .range([0, 600]);

    let ordinalScale = d3.scaleOrdinal()
	  .domain(bar_domain)

    svg
    .selectAll('rect')
    .data(bar_data)
    .enter()
    .append('rect')
    .attr('width', 30)
    .attr('height', d => d.value)
    .style('fill', d=> d.color)
    .attr('x', (d, i) => (barWidth + margin) * i)
    .attr('y', function() {
        return maxHeight - d3.select(this).attr('height');
      });
 
 
  </script>
